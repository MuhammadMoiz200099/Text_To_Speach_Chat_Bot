<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/bootstrap.css">
    <link rel="stylesheet" href="./assets/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="./app.css">
</head>

<body>

    <div class="container">
        <div class="hero-text text-center pt-4">
            <h1>Text to speach chat bot</h1>
        </div>

        <div id="user" onclick="removeUser()"></div>
        <div class="card p-4 mt-2">
            <input class="p-3" type="text" id="messageInput" placeholder="Enter your message here ... ">
        </div>

        <div id="convoBox" class="card conversation-box mt-4">
            <div class="card-body">
                <div class="clear-chat"> <a onclick="clearChat()"> clear chat </a> </div>
                <div id="chat-box"></div>
            </div>
        </div>
    </div>

    <div id="infoModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Information</h5>
                        <p class="card-text">
                            <form>
                                <div class="form-group">
                                    <input type="text" id="modelName" class="form-control" placeholder="Enter Your Name ... ">
                                </div>
                            </form>
                        </p>
                        <button class="btn btn-success" onclick="handleModel()">Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/jquery.js"></script>
    <script src="./assets/bootstrap.js"></script>
    <script src="./app.js"></script>
</body>

</html>
